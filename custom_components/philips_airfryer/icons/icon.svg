<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background circle with Philips blue -->
  <circle cx="128" cy="128" r="120" fill="#0B5ED7"/>

  <!-- Airfryer body - rounded rectangle -->
  <g transform="translate(128, 128)">
    <!-- Main body -->
    <rect x="-50" y="-60" width="100" height="110" rx="12" ry="12" fill="white" opacity="0.95"/>

    <!-- Display panel -->
    <rect x="-35" y="-45" width="70" height="20" rx="3" ry="3" fill="#1a1a1a"/>
    <circle cx="-20" cy="-35" r="2" fill="#00FF00"/>
    <circle cx="-8" cy="-35" r="2" fill="#00FF00"/>
    <circle cx="4" cy="-35" r="2" fill="#00FF00"/>
    <rect x="12" y="-38" width="18" height="6" rx="1" ry="1" fill="#00FF00" opacity="0.7"/>

    <!-- Control dial -->
    <circle cx="0" cy="0" r="18" fill="#1a1a1a"/>
    <circle cx="0" cy="0" r="14" fill="#003366"/>
    <line x1="0" y1="0" x2="0" y2="-10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Buttons below dial -->
    <circle cx="-22" cy="28" r="6" fill="#1a1a1a"/>
    <circle cx="0" cy="28" r="6" fill="#1a1a1a"/>
    <circle cx="22" cy="28" r="6" fill="#1a1a1a"/>

    <!-- Handle on top -->
    <rect x="-35" y="-75" width="70" height="8" rx="4" ry="4" fill="white" opacity="0.9"/>

    <!-- Drawer indicator line -->
    <line x1="-45" y1="35" x2="45" y2="35" stroke="#1a1a1a" stroke-width="2" opacity="0.3"/>
  </g>
</svg>
